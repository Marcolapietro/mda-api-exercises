openapi: 3.0.3
info:
  title: _____  # TODO: API title (e.g., Notes API)
  version: _____  # TODO: Version (e.g., 1.0.0)
  description: |
    Notes API — end‑to‑end OpenAPI exercise covering spec authoring,
    design patterns (pagination, errors), and contract‑first workflows.
servers:
  - url: _____  # TODO: e.g., http://localhost:5000
    description: Local server
tags:
  - name: notes
    description: Notes operations

components:
  parameters:
    PageParam:
      in: query
      name: page
      description: Page number (1-based)
      schema:
        type: integer
        minimum: 1
        default: 1
    PerPageParam:
      in: query
      name: per_page
      description: Items per page (1–100)
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 10
    QParam:
      in: query
      name: q
      description: Optional filter string
      schema:
        type: string

  schemas:
    Note:
      type: object
      required: [id, title, content]
      properties:
        id:
          type: integer
          example: 1
        title:
          type: string
          minLength: 1
          example: First note
        content:
          type: string
          minLength: 1
          example: Hello world

    NoteCreate:
      type: object
      required: [title, content]
      properties:
        title:
          type: string
          minLength: 1
        content:
          type: string
          minLength: 1

    Pagination:
      type: object
      required: [page, per_page, total_pages, total_items]
      properties:
        page:
          type: integer
          example: 1
        per_page:
          type: integer
          example: 10
        total_pages:
          type: integer
          example: 5
        total_items:
          type: integer
          example: 47

    Links:
      type: object
      properties:
        self: { type: string, format: uri }
        next: { type: string, format: uri, nullable: true }
        prev: { type: string, format: uri, nullable: true }

    NoteListResponse:
      type: object
      required: [data, pagination]
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Note'
        pagination:
          $ref: '#/components/schemas/Pagination'
        links:
          $ref: '#/components/schemas/Links'

    Error:
      type: object
      properties:
        error:
          type: string
          example: Invalid input
        message:
          type: string
        details:
          type: array
          items:
            type: object
            properties:
              field: { type: string }
              message: { type: string }

  responses:
    BadRequest:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    InternalError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

paths:
  /notes:
    get:
      tags: [notes]
      summary: List notes (paginated)
      parameters:
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/PerPageParam'
        - $ref: '#/components/parameters/QParam'
      responses:
        '200':
          description: Paginated list of notes
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NoteListResponse'
              examples:
                sample:
                  value:
                    data:
                      - id: 1
                        title: First note
                        content: Hello
                    pagination:
                      page: 1
                      per_page: 10
                      total_pages: 1
                      total_items: 1
                    links:
                      self: http://localhost:5000/notes?page=1&per_page=10
                      next: null
                      prev: null
        '400': { $ref: '#/components/responses/BadRequest' }
        '500': { $ref: '#/components/responses/InternalError' }

    post:
      tags: [notes]
      summary: Create a note
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NoteCreate'
            examples:
              createExample:
                value:
                  title: First note
                  content: Hello world
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Note'
        '400': { $ref: '#/components/responses/BadRequest' }
        '415':
          description: Unsupported Media Type
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500': { $ref: '#/components/responses/InternalError' }

  /notes/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          minimum: 1
        description: Note id
    get:
      tags: [notes]
      summary: Get note by id
      responses:
        '200':
          description: Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Note'
        '404': { $ref: '#/components/responses/NotFound' }
        '500': { $ref: '#/components/responses/InternalError' }
