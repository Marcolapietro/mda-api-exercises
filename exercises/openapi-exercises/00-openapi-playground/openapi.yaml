openapi: 3.0.3
info:
  title: Mini Playground API
  version: 0.1.0
servers:
  - url: http://localhost:5000
tags:
  - name: misc
    description: Misc endpoints

paths:
  /ping:
    get:
      tags: [misc]
      summary: Health check
      description: Returns a simple pong message to verify connectivity.
      operationId: ping
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: pong
              examples:
                default:
                  value:
                    message: pong
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  schemas:
    Error:
      type: object
      properties:
        error:
          type: string
          example: Invalid input
        message:
          type: string
